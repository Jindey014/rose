<!DOCTYPE html>
<html>

<head>
    <title>Animated Apology</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="rose-container">
            <!-- Rose structure -->
            <div class="rose">
                <div class="rose-core"></div>
                <div class="petals-layer1"></div>
                <div class="petals-layer2"></div>
                <div class="petals-layer3"></div>
            </div>
            <!-- Stem and leaves -->
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
        <p>From the bottom of my heart, I apologize for hurting you. I should not have said those things, cutie .I'm so
            sorry . I promise to do better and make things right.
        </p>
        <button id="forgivenessBtn" class="heart-btn">❤️ Please Forgive Me, Cutie</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
